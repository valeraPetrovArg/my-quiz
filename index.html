<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- Этот тег обязателен для правильного масштаба на смартфонах -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Система Обучения</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-card">
        <div id="setup-screen">
            <h2>Настройки</h2>
            <div class="setup-grid">
                <div class="setup-item">
                    <label>Режим работы:</label>
                    <select id="mode-select">
                        <option value="test">Тестирование</option>
                        <option value="study">Обучение</option>
                    </select>
                </div>
                <div class="setup-item">
                    <label>Вопросов (max: <span id="max-q">0</span>):</label>
                    <input type="number" id="q-count" min="1">
                </div>
                <div class="setup-item">
                    <label>Начать с №:</label>
                    <input type="number" id="start-at" min="1" value="1">
                </div>
                <div class="setup-item timer-group">
                    <label>Весь тест (мин):</label>
                    <input type="number" id="total-time" min="0" value="0">
                </div>
                <div class="setup-item timer-group">
                    <label>На вопрос (сек):</label>
                    <input type="number" id="question-time" min="0" value="0">
                </div>
            </div>
            <div class="setup-checkboxes">
                <label><input type="checkbox" id="shuffle-questions"> Случайный порядок вопросов</label>
                <label><input type="checkbox" id="shuffle-options"> Случайный порядок вариантов</label>
            </div>
            <button id="start-btn">Начать</button>
        </div>

        <div id="quiz-screen" style="display:none;">
            <div class="timer-row">
                <span id="global-timer"></span>
                <span id="question-timer" style="color: #DC143C;"></span>
            </div>
            <div class="progress-container"><div id="progress-bar"></div></div>
            <div id="question-container">
                <h2 id="question-text"></h2>
                <div id="options-container"></div>
            </div>
            <div class="controls">
                <button id="prev-btn">Назад</button>
                <button id="check-btn" style="display:none; background:#228B22; color:white;">Проверить</button>
                <button id="next-btn">Далее</button>
            </div>
        </div>
    </div>

    <div id="modal-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:1000; justify-content:center; align-items:center; padding: 20px;">
        <div class="quiz-card" style="max-width:400px; text-align:center; padding: 20px;">
            <h3>Памятка обучения</h3>
            <div style="text-align:left; margin: 20px 0; font-size: 14px;">
                <div style="margin-bottom:12px;"><span style="display:inline-block; width:18px; height:18px; background:#FFEB3B; border-radius:4px; vertical-align:middle; border: 1px solid #ddd;"></span> <b>Желтый:</b> Выбрано верно</div>
                <div style="margin-bottom:12px;"><span style="display:inline-block; width:18px; height:18px; background:#4CAF50; border-radius:4px; vertical-align:middle; border: 1px solid #ddd;"></span> <b>Зеленый:</b> Нужно было выбрать</div>
                <div><span style="display:inline-block; width:18px; height:18px; background:#F44336; border-radius:4px; vertical-align:middle; border: 1px solid #ddd;"></span> <b>Красный:</b> Ошибка (лишнее)</div>
            </div>
            <button id="modal-close-btn" style="background:#333; color:white; width:100%; padding: 15px;">Понятно!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
